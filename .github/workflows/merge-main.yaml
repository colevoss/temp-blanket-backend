name: Merge Main

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

env:
  TEMP_BLANKET_GCP_PROJECT_ID: ${{ secrets.TEMP_BLANKET_GCP_PROJECT_ID }}
  TEMP_BLANKET_GCP_REGION: ${{ secrets.TEMP_BLANKET_GCP_REGION }}
# concurency: deploy

jobs:
  build-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.docker-build.outputs.digest }}

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Docker Meta
        id: docker-meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_REPO }}/${{ secrets.IMAGE_NAME }}
          tags: |
            type=sha

      -
        id: gcp-auth
        name: Login to Google Artifact Registry
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_OPS_SERVICE_ACCOUNT }}

      -
        name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      -
        id: docker-build
        name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          # push: ${{ github.event_name != 'pull_request' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}

  deploy:
    name: Deploy Service
    runs-on: ubuntu-latest
    needs: build-image

    env:
      SERVICE_IMAGE: ${{ secrets.DOCKER_REPO }}/${{ secrets.IMAGE_NAME }}@${{ needs.build-image.outputs.image-digest }}

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Echo Service Image
        run: |
          echo $SERVICE_IMAGE
